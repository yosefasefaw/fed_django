services:
  db:
    image: pgvector/pgvector:pg16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-vectordb}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin123}
    ports:
      - "5432:5432"

  web:
    build: .
    command: web
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-vectordb}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin123}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - EVENTREGISTRY_API_KEY=${EVENTREGISTRY_API_KEY}
    depends_on:
      - db

  scheduler:
    build: .
    command: scheduler
    volumes:
      - .:/app
      - /app/.venv
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-vectordb}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin123}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - EVENTREGISTRY_API_KEY=${EVENTREGISTRY_API_KEY}
    depends_on:
      - db

volumes:
  postgres_data:
